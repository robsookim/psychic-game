<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psychic game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Faustina|Quintessential|Suranna|UnifrakturMaguntia" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="logo">
                <h1>THE PSYCHIC GAME</h1>
            </div>

            <div class="phrase">
                <h2>GUESS WHAT LETTER I'M THINKING</h2>
                <hr>
                <h3>press any letter to start the game</h3>
                <hr>
            </div>

            <div class="scores">
                 
                <div id="wins">wins:</div>
                <div id="loses">losses:</div>
                <div id="guessLeft">guesses left:</div>
                <div id="guessSoFar">guesses so far:</div>
            </div>

        </div>

    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
